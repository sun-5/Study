<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="favicon.ico">
    <base href="#" target="_blank">
    <title>淘宝静态网页仿制</title>

    
</head>
<body>



    <!-- 头部 -->
    <div id="headMessage" class="clearfix layer ">     <!-- 子元素浮动，父级元素清除浮动 -->
               <!-- 头部左侧结构 -->
        <ul class="fl">
            <li>
                <span>中国大陆</span>           <!-- 不能点击，直接用span标签 -->
                <span class="iconfont arrow">&#xe733;</span> <!-- 图标用span标签放 -->
                <!-- 两个span标签之间换行后，解析为空格，自带间距，需要清除，空格由字体大小决定
                解决：不要换行，字体大小设置为0；
                -->

            </li>
            <li>
                <a href="#" class="mr7 login">亲，请登录</a>       <!-- 能点击，用a标签 -->
                <a href="#">免费注册</a>
            </li>
            <li>
                <a href="#">手机逛淘宝</a>
            </li>
        </ul>

        <!-- 头部右侧结构 -->
        <ul class="fr">
            <li>
                <a href="#">我的淘宝</a>      
                <span class="iconfont arrow">&#xe733;</span>                 <!-- 图标用span标签 -->
            </li>
            <li>
                <span class="iconfont mr5 c4">&#xe63a;</span>
                <a href="#">购物车</a>
                <strong>0</strong>
                <span class="iconfont arrow">&#xe733;</span>
            </li>
            <li>
                <a href="#" ><span class="iconfont mr5 store">&#x3432;</span>收藏夹</a>
                <span class="iconfont arrow">&#xe733;</span>
            </li>
            <li>
                <a href="#">商品分类</a>
            </li>
            <li class="line">|</li>
            <li>
                <a href="#">千牛卖家中心</a>
                <span class="iconfont arrow">&#xe733;</span>
            </li>
            <li>
                    <a href="#">联系客服</a>
                    <span class="iconfont arrow">&#xe733;</span>
            </li>
            <li>
                        <span class="iconfont c4 mr5">&#xe66d;</span>
                        <a href="#" >网站导航</a>
                        <span class="iconfont arrow">&#xe733;</span>
             </li>


        </ul>

    </div>

    <!-- 头部广告 -->
    <div id="headAd">
        <div class="layer clearfix">
            <a href="" class="fl go"><img src="images/go.png" alt=""></a>
            <ul class="fr">
                <li>
                    <a href="" class="fr"><img src="images/adimg_01.jpg" alt=""></a>
                    <h3><a href="">电视会场</a></h3>
                    <p><a href="#">最高降2000</a></p>
                </li>
            </ul>
        </div>


    </div>

    <!-- 头部搜索 -->
    <div id="headSearch">



    </div>

    <!-- 首屏内容 -->
    <div id="firstScreen">


    </div>

    <!-- 有好货与爱逛街 -->
    <div id="layer">


    </div>

    <!-- 右侧固定定位导航 -->
    <div id="tool">




    </div>











</body>
