<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<body>
    <pre style="margin: 20px;font-size: 16px;">
        1后端路由：对于普通网站，所有超链接都是url地址，所有的url地址都对应服务器上的资源

        2.前端路由：对于单页面应用来说，主要通过URL中的hash值（#号）来实现不同页面之间的切换，
        同时，hash有一个特点：HTTP请求中不会包含hash相关的内容（hash不会通过请求传到后端）

        3.在单页面应用中，这种hash改变来切换页面的方式，称作【前端路由】
    </pre>
    <div id="app"></div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{}
        });
    </script>
</body>

</html>
