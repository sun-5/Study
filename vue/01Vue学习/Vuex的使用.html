    <pre style="font-size: 16px;margin:20px">
        <h3>Vuex概念</h3>
        Vuex是Vue配套的 公共数据管理工具，他可以把一些共享的数据，保存到vuex中，
        方便整个程序中的 任何组件 直接获取或者修改我们的公众数据
        不需要再通过层层父子组件传递数据
        1.只有共享的数据，才有权利放到vuex中
        2.私有的数据，只要放到组件data中即可
        3.porps 存放父组件穿过来的数据 和 data 私有的数据
        4.Vuex是一个全局共享数据的仓库

    </pre>
