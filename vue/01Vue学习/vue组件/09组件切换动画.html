<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        .v-enter,.v-leave-to{opacity: 0;transform: translateX(150px);}
        .v-enter-active,.v-leave-to{transition:all 0.5s ease}

    </style>
</head>

<body>
    <pre>
        1.组件切换动画
        2.transition上加属性mode='out-in'  先出去再进来
    </pre>
    <div id="app">
        <a href="" @click.prevent="comName='login'">登陆</a>
        <a href="" @click.prevent="comName='register'">注册</a>

        <transition mode='out-in'>
      <component :is="comName"></component>
    </transition>

    </div>


    <script>
        Vue.component('login',{
            template:'<h3>登陆组件</h3>',
            data:{},
            methods:{}
        })
        Vue.component('register',{
            template:'<h3>注册组件</h3>',
            data:{},
            methods:{}
        })


        var vm=new Vue({
           el:'#app',
           data:{
               comName: 'login'      //当前component中绑定的组件的名称
           },
           methods:{}
        });
    </script>
</body>

</html>
