<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="https://lib.baomitu.com/vue-resource/1.5.1/vue-resource.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <pre style="margin:20px;font-size:16px">
        1.组件可以有自己的data数据
        2.组件的data和实例的data不一样，组件的data必须是一个方法，实例中的data是一个对象
        3.组件中的data除了必须是一个方法，方法内部必须返回一个对象
        4.组件中data数据和 实例中data数据使用方式 完全一致
    </pre>
    <div id="app">
        <my-Com></my-Com>
    </div>
    <script>
        Vue.component('myCom',{
            template:'<h1>这是全局组件---{{msg}}</h1>',
            data:function(){
                return {
                    msg:'这是组件中data定义的数据'
                }
            }
        })




        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{}
        });
    Vue.config.devtools = true
    </script>
</body>
</html>
