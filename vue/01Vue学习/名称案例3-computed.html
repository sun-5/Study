<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<body>
    <pre>
     <h1>vm实例-computed属性</h1>
     computed可以定义一些 属性，这些【计算属性】本质就是一个方法，
     在调用这些 计算相属性 时候，是把他们的 名称，直接当做属性来使用，并不会把【计算属性】当做方法调用
    注意：
        1.计算属性，在引用的时候，一定不要加()去调用，直接把他当做 普通属性 去使用即可
        2.只要计算属性内部 所用到的任何data中数据发生变化，就会立即重新计算这个 计算属性 的值
        3.计算属性的求值结果，会被缓存起来，方便下次直接调用，如果计算属性中所有数据没有变化，不会重新计算属性求值
    </pre>
    <div id="app">
        
    <input type="text" v-model='firstName' >+
    <input type="text" v-model='lastName' > =
    <input type="text" v-model='fullName'>

    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
            firstName:'',
            lastName:'',
            // fullName:''
           },
           methods:{},
           watch:{},
           computed:{
            'fullName':function(){
                return this.firstName + '-' + this.lastName
            }
            }
           
        });
    </script>
</body>

</html>
