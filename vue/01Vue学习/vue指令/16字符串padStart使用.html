<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    ID:<input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    Name:<input type="text" class="form-control" v-model="name">
                </label>

                <!-- 在view中使用事件绑定机制，为元素置顶处理函数的时候，如果加了括号，可以传参 -->
                <!-- add()可传参 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add()">
                <label for="">
                    搜索名称关键字：<input type="text" class="form-control" v-model='keyword'>
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 之前，v-for中的数据都是直接从data上list渲染 -->
                <!-- 现在，定义一个search方法，同时，把所有关键字通过传参的形式传给search方法 -->
                <!-- 在search方法内部通过执行for循环，把所有符合搜索关键词的数据保存到一个新数组中返回 -->
                <tr v-for="item in search(keyword)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime | dataFormat}}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>

    <script>
        //  xxx.toLowerCase()  => toLowerCase() 方法用于把字符串转换为小写。


        //定义全局过滤器，进行时间格式化
        Vue.filter('dataFormat',function(dataStr){
            //根据给定的时间字符串，得到特定的时间
            var dt = new Date(dataStr)

            //yyyy-mm-dd
            var y = dt.getFullYear(),
                m = (dt.getMonth() + 1).toString().padStart(2,'0'),//时间两位，补0
                d = dt.getDate().toString().padStart(2,'0'); //时间两位，补0

            // return y + '-' + m + '-' + d
            return `${y}-${m}-${d}`
        })



        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keyword: '',
                list: [{
                        id: 1,
                        name: '宝马',
                        ctime: new Date()
                    },
                    {
                        id: 2,
                        name: '奔驰',
                        ctime: new Date()
                    }
                ]
            },
            methods: {
                add() {
                    console.log('ok')
                    //    分析
                    //    1.获取 id和name，直接从data上获取
                    //    2.组织处一个对象
                    //    3.把这个对象调用数据组的相关方法添加到data中list上
                    //     4.在vue中已经实现了数据的双向绑定，每当我们修改了data中数据，Vue默认监听数据改动，自动把最新数据应用到页面上
                    //      5.更多的进行vm中model数据操作，同时操作数据时业务逻辑操作
                    var car = {
                        id: this.id,
                        name: this.name,
                        ctime: new Date()
                    }
                    this.list.push(car)
                    this.id = this.name = ' '
                },
                del(id) { //根据id删除数据
                    //  分析
                    // 1.如何根据id找到要删除对象的索引
                    // 2.找到索引后直接调用数组的splice方法
                    /* this.list.some((item,i)=>{
                         if(item.id == id){
                             this.list.splice(i,1)
                             // 在数组的some方法中，如果return true就会立即终止这个数组的后续循环
                             return true
                         }
                     }) */
                    // findIndex方法快速找到索引
                    var index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true
                        }
                    })
                    console.log(index)
                    this.list.splice(index, 1)
                },

                search(keyword) { //根据关键词搜索数据
                    //    var newList = []
                    //    this.list.forEach(item=>{
                    //     if(item.name.indexOf(keyword) != -1){
                    //         newList.push(item)
                    //     }
                    //    })
                    //    return newList
                    // 数组新方法：forEach  filter  some   findIndex
                    var newList = this.list.filter(item => {
                        // if(item.name.indexf(keyword) !=-1){
                        // ES6中，为字符串提供一个新方法，String.prototype.includes('要包含的字符串')

                        if (item.name.includes(keyword)) {
                            return item
                        }
                    })
                    return newList
                }

            }
        });



    </script>
</body>

</html>
