<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        .red{
            color:red
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style:italic
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div   id="app">

        <!-- 第一种使用方式，直接传递一个数组，注意 这里的class 需要使用v-bind 做数据绑定 -->
        <h1 :class="['thin','red','italic',flag?'active':'']">这是一个很大大大大大大的H1，大到你无法想象！</h1>
        <!-- 在数组中使用三元表达式  flag?'active':''-->

        <!-- 在数组中使用对象来代替三元表达式，提高代码可读性 -->
        <h1 :class="['thin','red','italic',{'active':flag}]">这是一个很大大大大大大的H1，大到你无法想象！</h1>

        <!-- 直接使用对象 属性是类名，值是真假 布尔值-->
        <h1 :class="{red:true,thin:true,italic:true,active:flag}">这是一个很大大大大大大的H1，大到你无法想象！</h1>
        <h1 :class="classObj">这是一个很大大大大大大的H1，大到你无法想象！</h1>


    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:true,
                classObj:{red:true,thin:true,italic:true,active:flag}
            },
            methods:{

            }
        })
    </script>








</body>
</html>
