<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <p>{{list[0]}}</p>
        <p>{{list[1]}}</p>
        <p>{{list[2]}}</p>
        <p>{{list[3]}}</p>
        <p>{{list[4]}}</p> -->
            <!-- v-for循环普通数组 -->
            <p v-for="(item,i) in list">索引值{{i}}----每项{{item}}</p>

            <!-- 对象数组循环 -->
            <p v-for="user in list2">ID:{{user.id}}--名字：{{user.name}}</p>

            <!-- 纯对象循环 -->
            <!-- 注意：在便利对象身上的键值对时候，除了有val key，第三个位置还有索引 -->
            <p v-for="(val,key,i) in list3">值：{{val}}---键：{{key}}---索引：{{i}}</p>

            <!-- in后面可以放 普通数组 对象数组 对象 还可放数字 -->
            <!-- v-for迭代数的话，cont值从1开始 -->
            <p v-for="cont in 10">这是第{{cont}}次循环</p>

    </div>




    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                list:[1,2,3,4,5,6],
                list2:[
                    {id:1,name:'zs1'},
                    {id:2,name:'zs2'},
                    {id:3,name:'zs3'},
                    {id:4,name:'zs4'}
                ],
                list3:
                    {   id:5,
                        name:'托尼斯塔克',
                        gender:'男'
                    },
          
    

            },
            methods:{

            }
        })
    </script>
</body>
</html>
