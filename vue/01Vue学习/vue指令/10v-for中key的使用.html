<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <label for="">
                ID:<input type="text" v-model="id">
            </label>
            <label for="">
                Name:<input type="text" v-model="name">
            </label>
            <input type="button" value="添加" @click="add">
        </div>
        <!-- 元素绑定key ，item 唯一标识符，防止数据错乱 -->
        <!-- key只能用string或者number代替 必须用v-bind属性绑定指定key值 -->
        <!-- 在组件中使用v-for或者特殊情况中，如果v-for有问题，必须绑定属性唯一key值字符串或者数字 -->
        <p v-for="item in list" :key="item.id">
         <input type="checkbox">
            {{item.id}} {{item.name}}
        </p>

    </div>




    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                list:[
                    {id:1,name:'李斯'},
                    {id:2,name:'嬴政'},
                    {id:3,name:'赵高'},
                    {id:4,name:'韩非'},
                    {id:5,name:'荀子'} 
                   
                ]
                

            },
            methods:{
                add(){//添加方法
                    // this.list.push({id:this.id,name:this.name})
                    this.list.unshift({id:this.id,name:this.name}) //勾选的项变化bug
                }
            }
        })
    </script>
</body>
</html>
