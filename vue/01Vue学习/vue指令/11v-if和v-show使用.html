<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <input type="button" @click="toggle" value="toggle"> -->
        <input type="button" @click="flag=!flag" value="toggle">
        <!-- v-if 有较高的切换性能消耗 -->
        <!-- 如果频繁的切换不要用v-if  -->
        <h3 v-if="flag">这是用v-if控制的元素，每次都会重新删除和创建元素</h3>
        
        <!-- 如果元素可能永远也不会显示出来，则推荐v-if -->

        <!-- v-show 有较高的初始渲染消耗 -->
        <h3 v-show="flag">这是用v-show控制的元素，不会进行dom元素的删除和创建，只是改变元素display:none</h3>
    </div>


    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false
            },
            methods:{
                toggle(){
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>
</html>
