    <pre style="font-size:16px;margin:20px">
             <h3>MUI代码片段</h3>
     类似于bootstrap  提供配置的样式 html代码段 
     Mint-ui是真正的组件库 是使用vue技术封装出来的组件 可以无缝集成vue项目开发 
     MUI bootstrap 任何项目都可以使用，Mint-UI 只适用于Vue项目  
     
     注意：MUI不能用npm下载，需要手动从github上下载，解压，拷贝到项目中使用
     MUI 使用和 Bootstrap 用法一样
    </pre>
    <div id="app"></div>
    <script>
        var vm=new Vue({
           el:'#app',

           methods:{}
        });
    Vue.config.devtools = true
